# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../datasets/coco128  # dataset root dir
train: /content/drive/MyDrive/Dataset labelling/images/train  # train images (relative to 'path') 128 images
val: /content/drive/MyDrive/Dataset labelling/images/val  # val images (relative to 'path') 128 images
test:  # test images (optional)

# Classes
names:
  0: grape
  1: apple
  2: banana
  3: carrot
  4: cucumber
  5: tomato
  6: broccoli
  7: pineaple
  8: orange
  9: selada
  10: avocado
  11: cabbage
  12: cauliflower
  13: eggplant
  14: kiwi
  15: potato
  16: strawberry



# Download script/URL (optional)
download: https://ultralytics.com/assets/coco128.zip
